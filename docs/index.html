<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles/carrosel.css">
  <link rel="stylesheet" href="styles/index.css">

</head>

<body>
  <div class="centro">
    <div class="imagem-linha">
      <img src="images/perfil.png" alt="foto de perfil" class="perfil">
      <div class="linha"></div>
    </div>

    <div class="titulo">
      <div>Sou Júlio</div>
      <div>Bem-vindo ao meu portfolio!</div>
    </div>

  </div>
  <section id="tranding">
    <div class="container">
      <h1 class="text-center section-heading">Meus Projetos</h1>
    </div>
    <div class="container">
      <div class="swiper tranding-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide tranding-slide">
            <a href="pages/Impulse.html" style="z-index: 10; position: relative;">
              <div class="tranding-slide-img">
                <img src="images/projects/Impulse-Logo.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">1º Semestre</h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name" style="color: #2befd3;">
                    Impulse
                  </h2>
                </div>
            </a>
          </div>
        </div>
        <div class="swiper-slide tranding-slide">
          <a href="pages/Impulse.html" style="z-index: 10; position: relative;">
            <div class="tranding-slide-img">
              <img src="images/projects/midnight.jpg" alt="Tranding">
            </div>
            <div class="tranding-slide-content">
              <h1 class="food-price">2º Semestre</h1>
              <div class="tranding-slide-content-bottom">
                <h2 class="food-name" style="color: #101010;">
                  Midnight
                </h2>
              </div>
          </a>
        </div>

      </div>
      <div class="swiper-slide tranding-slide">
        <a href="pages/Impulse.html" style="z-index: 10; position: relative;">
        <div class="tranding-slide-img">
          <img src="images/projects/Ace-logo.png" alt="Tranding">
        </div>
        <div class="tranding-slide-content">
          <h1 class="food-price" style="color: #101010;">3º Semestre</h1>
          <div class="tranding-slide-content-bottom">
            <h2 class="food-name" style="color: #560079;">
              Ace
            </h2>
          </div>
        </a>
        </div>
      </div>

      <div class="swiper-slide tranding-slide">
        <a href="pages/Impulse.html" style="z-index: 10; position: relative;">
        <div class="tranding-slide-img">
          <img src="images/projects/Vitality-logo.png" alt="Tranding">
        </div>
        
        <div class="tranding-slide-content">
          <h1 class="food-price">4º Semestre</h1>
          <div class="tranding-slide-content-bottom">
            <h2 class="food-name" style="color: #3e4af9;">
              Vitality
            </h2>
          </div>
        </a>
        </div>
      </div>
      <div class="swiper-slide tranding-slide">
        <a href="pages/Impulse.html" style="z-index: 10; position: relative;">
        <div class="tranding-slide-img">
          <img src="images/projects/CloudSpark.png" alt="Tranding">
        </div>
        <div class="tranding-slide-content">
          <h1 class="food-price">5º Semestre</h1>
          <div class="tranding-slide-content-bottom">
            <h2 class="food-name" style="color: #1378EE;">
              CloudSpark
            </h2>
          </div>
        </a>
        </div>
      </div>
      <div class="swiper-slide tranding-slide">
        <a href="pages/Impulse.html" style="z-index: 10; position: relative;">
        <div class="tranding-slide-img">
          <img src="images/projects/DeskData-logo.png" alt="Tranding">
        </div>
        <div class="tranding-slide-content">
          <h1 class="food-price">6º Semestre</h1>
          <div class="tranding-slide-content-bottom">
            <h2 class="food-name" style="color: #34A9E9;">
              DeskData
            </h2>
          </div>
        </a>
        </div>
      </div>
    </div>

    <div class="tranding-slider-control">
      <div class="swiper-button-prev slider-arrow">
        <ion-icon name="arrow-back-outline"></i on-icon>
      </div>
      <div class="swiper-button-next slider-arrow">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
